<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-up center">
        <div>
            <h1>Sign up</h1>
        </div>
        <div class="center input-icons">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Username..."> 
        </div>
        <div class="center input-icons">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="text" placeholder="Password...">
        </div>
        <div class="center input-icons">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="text" placeholder="Repeat Password...">
        </div>
        <div class="center input-icons">
            <i class="fa fa-at icon"></i>
            <input class="input-field" type="text" placeholder="E-mail...">
        </div>
        <div class="question">
            <h3>Why are you going to use SnippetJar?</h3>
        </div>
        <div class="center input-icons">
            <input class="input-field" type="text" placeholder="...">
        </div>
        <div class="center sign">
            <button>
                <h2>Sign up</h2>
            </button>
        </div>
    </div>
</body>
</html>
